<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <label>
            Mx. <br>
            <input type="radio" name="prefix" id="prefix1" checked><br>
        </label> <br>
        <label>
            Mr. <br>
            <input type="radio" name="prefix" id="prefix2"><br>
        </label> <br>
        <label>
            Ms. <br>
            <input type="radio" name="prefix" id="prefix3"><br>
        </label> <br>
        <label>
            Mrs. <br>
            <input type="radio" name="prefix" id="prefix4"><br>
        </label> <br>
        <label>
            Email <br>
            <input  type="email" id="email" name="email"placeholder="Email" required><br>
        </label> <br>
        <label>
            Name <br>
            <input type="text" id="name" name="name"placeholder="Name" required><br>
        </label> <br>
    </fieldset>
    <fieldset>
        <legend>Payment Information</legend>
        <select name="creditCard" id="credit card">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
        <label>Credit Card Number <br>
            <input type="tel" name="telephone" id="telephone" placeholder="xxxx xxxx xxxx xxxx" required><br>
        </label>
        <label>Expiration Date <br>        
            <input type="text" name="expiration-date" id="expiration-date" required><br>
        </label>
    </fieldset>
    <input type="submit" value="Submit Payment">
  </form>
</body>
</html>
