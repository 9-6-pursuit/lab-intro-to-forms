<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by *</p>

    <form>
        <fieldset>
            <legend>Contact Information</legend>

            <label>Mx.
                <br>
                <input type="radio" name="prefix" id="prefix=mx" checked>
                <br>
            </label>

            <label>Mr.
                <br>
                <input type="radio" name="prefix" id="prefix=mr">
                <br>
            </label>

            <label>Ms.
                <br>
                <input type="radio" name="prefix" id="prefix=ms">
                <br>
            </label>

            <label>Mrs.
                <br>
                <input type="radio" name="prefix" id="prefix=mrs">
                <br>
            </label>

            <label>Name
                <br>
                <input type="text" id= "name" placeholder="Name" name="name" required/>
                <br>
            </label>
            <label>Email
                <br>
                <input type="email" id= "email" placeholder="Email" name="email" required/>
                <br>
            </label>

        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>

            <label>
                <select>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select> 
                Credit Card Number
                <br>
            </label>

            <label>
                <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required>
                <br>
            </label>

            <label>
                Expiration Date
                <br>
                <input type="text" id="expiration-date" name="expiration-date" required>
                <br>
            </label>

        </fieldset>
    
        <input type="submit" value="Submit Payment">
    </form>

    <style>

    </style>
</body>
</html>
