<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
	<h1>Payment Form</h1>
	<p>Required fields are marked by *</p>

	<form>
		<fieldset>
			<legend>Contact Information</legend>
			<label>
				Mx. <br>
				<input type="radio" name="prefix" id="prefix-mx" checked>
			</label> <br>
			<label>
				Mr. <br>
				<input type="radio" name="prefix" id="prefix-mr">
			</label> <br>
			<label>
				Ms. <br>
				<input type="radio" name="prefix" id="prefix-ms">
			</label> <br>
			<label>
				Mrs. <br>
				<input type="radio" name="prefix" id="prefix-mrs">
			</label> <br>

			<label>
				<label>
					Email <br>
					<input type="email" name="email-field" id="email" placeholder="email" required>
				</label>
					Name <br>
					<input type="text" name="name-field" id="name" placeholder="name" required>
			</label> <br>
		</fieldset>

		<fieldset>
			<legend>Payment Information</legend>
			<select name="credir-card" id="credir-card">
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="american-express">American Express</option>
				<option value="discover">Discover</option>
			</select>
			<label>Credit Card Number <br>
				<input tel="text" placeholder="xxxx xxxx xxxx xxxx" required>
			</label> <br>
			<label>
				Expiration Date <br>
				<input type="text" name="expiration-date" id="expiration-date" required>
			</label>
		</fieldset>

		<input type="submit" value="Submit Payment">
	</form>
</body>
</html>
