<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>
<body>
  <h1>Payment Form</h1>
  <p>
    Required fields are marked by *
  </p>
  <form>
    <fieldset>
      <legend>Contact Information</legend>
      <label>
       Mx.<br>
       <input type="radio" name="salute" id="mx" checked><br></input>
      </label>
      <label>
        Mr.<br>
        <input type="radio" name="salute" id="Mr"><br></input>
      </label>
      <label>
        Ms.<br>
        <input type="radio" name="salute" id="mx"><br></input>
      </label>
      <label>
        Mrs.<br>
        <input type="radio" name="salute" id="mx"><br></input>
      </label>
      <label>
        Email<br>
        <input type="email" placeholder="Email" name="email" id="email" >Email</input><br>
      </label>
      <label>
        Name<br>
        <input type="text" placeholder="Name" name="name" id="name" >Name</input><br>
      </label>
      
    </fieldset>
    <fieldset>
      <legend>Payment Information</legend>
      
      <select name="credit-card" id="credit-card">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
      </select>
    <label for="credit-card">Credit Card Number</label><br>
    <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required><br>
    <label>
      <input type="text" name="expiration-date" id="expiration-date" required>
    </label>
    
    </fieldset>
  <input type="submit" value="Submit Payment">
  </form>
</body>
</html>
